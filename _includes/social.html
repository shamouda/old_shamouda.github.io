
{% if site.linkedin_username %}
  <a href="https://www.linkedin.com/in/{{ site.linkedin_name }}">
    <span class="icon  icon--linkedin">
    	<svg viewBox="0 0 50 50" class="svg-icon">
    	  <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
    	</svg>
    </span>

    <span class="username">{{ site.linkedin_name }}</span>
  </a>
{% endif %}
